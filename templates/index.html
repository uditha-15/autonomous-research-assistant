<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Multi-Agent Research Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .status-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }
        
        .status-box.active {
            display: block;
        }
        
        .status-box.running {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .status-box.completed {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .status-box.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-weight: 600;
            font-size: 1.2em;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .badge-running {
            background: #ffc107;
            color: #000;
        }
        
        .badge-completed {
            background: #28a745;
            color: white;
        }
        
        .badge-error {
            background: #dc3545;
            color: white;
        }
        
        .progress-info {
            margin-top: 10px;
            color: #666;
        }
        
        .report-preview {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .report-preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .tasks-list {
            margin-top: 30px;
        }
        
        .task-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .task-item.completed {
            border-left-color: #28a745;
        }
        
        .task-item.error {
            border-left-color: #dc3545;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¬ Autonomous Research Assistant</h1>
            <p>Multi-Agent AI System for Scientific Research</p>
        </div>
        
        <div class="content">
            <form id="researchForm">
                <div class="form-group">
                    <label for="domain">Research Domain (leave empty for auto-selection):</label>
                    <input type="text" id="domain" name="domain" 
                           placeholder="e.g., Quantum Computing, CRISPR, AI Safety...">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary" id="startBtn">
                        Start Research
                    </button>
                    <button type="button" class="btn-secondary" onclick="loadTasks()">
                        View All Tasks
                    </button>
                </div>
            </form>
            
            <div id="statusBox" class="status-box">
                <div class="status-header">
                    <span class="status-title">Research Status</span>
                    <span class="status-badge" id="statusBadge"></span>
                </div>
                <div class="progress-info" id="progressInfo"></div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="reportPreview" class="report-preview" style="display: none;">
                    <h3>Report Preview</h3>
                    <pre id="reportContent"></pre>
                    <button class="btn-primary" onclick="downloadReport()" style="margin-top: 10px;">
                        Download Full Report
                    </button>
                </div>
            </div>
            
            <div id="tasksList" class="tasks-list" style="display: none;">
                <h2>Previous Research Tasks</h2>
                <div id="tasksContainer"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentTaskId = null;
        let statusCheckInterval = null;
        
        document.getElementById('researchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const domain = document.getElementById('domain').value.trim();
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<span class="loading"></span> Starting...';
            
            try {
                const response = await fetch('/api/research/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ domain: domain || null })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentTaskId = data.task_id;
                    showStatus('running', 'Research started!', 'Initializing agents...');
                    startStatusPolling();
                } else {
                    showError(data.error || 'Failed to start research');
                    startBtn.disabled = false;
                    startBtn.innerHTML = 'Start Research';
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                startBtn.disabled = false;
                startBtn.innerHTML = 'Start Research';
            }
        });
        
        function startStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(async () => {
                if (!currentTaskId) return;
                
                try {
                    const response = await fetch(`/api/research/status/${currentTaskId}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        updateStatus(data);
                        
                        if (data.status === 'completed' || data.status === 'error') {
                            clearInterval(statusCheckInterval);
                            document.getElementById('startBtn').disabled = false;
                            document.getElementById('startBtn').innerHTML = 'Start Research';
                        }
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 3000); // Poll every 3 seconds
        }
        
        function updateStatus(data) {
            const status = data.status;
            const domain = data.domain || 'Auto-selected';
            
            if (status === 'running') {
                showStatus('running', `Researching: ${domain}`, data.progress || 'In progress...');
            } else if (status === 'completed') {
                showStatus('completed', 'Research Completed!', `Domain: ${domain}`);
                if (data.report_preview) {
                    document.getElementById('reportContent').textContent = data.report_preview;
                    document.getElementById('reportPreview').style.display = 'block';
                }
            } else if (status === 'error') {
                showStatus('error', 'Research Failed', data.error || 'Unknown error');
                document.getElementById('errorMessage').textContent = data.error;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
        function showStatus(type, title, info) {
            const statusBox = document.getElementById('statusBox');
            const statusBadge = document.getElementById('statusBadge');
            const progressInfo = document.getElementById('progressInfo');
            
            statusBox.className = `status-box active ${type}`;
            statusBadge.className = `status-badge badge-${type}`;
            statusBadge.textContent = type.toUpperCase();
            progressInfo.textContent = info;
            
            const titleEl = statusBox.querySelector('.status-title');
            if (titleEl) {
                titleEl.textContent = title;
            }
        }
        
        function showError(message) {
            showStatus('error', 'Error', message);
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        async function downloadReport() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/api/research/report/${currentTaskId}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `research_report_${currentTaskId}.md`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const data = await response.json();
                    alert('Error downloading report: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error downloading report: ' + error.message);
            }
        }
        
        async function loadTasks() {
            try {
                const response = await fetch('/api/research/list');
                const data = await response.json();
                
                if (response.ok && data.tasks.length > 0) {
                    const container = document.getElementById('tasksContainer');
                    container.innerHTML = '';
                    
                    data.tasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.className = `task-item ${task.status}`;
                        taskDiv.innerHTML = `
                            <strong>${task.domain}</strong><br>
                            <small>Status: ${task.status} | Started: ${new Date(task.started_at).toLocaleString()}</small>
                            ${task.status === 'completed' ? `<br><button onclick="viewTask('${task.task_id}')" style="margin-top: 5px;">View Report</button>` : ''}
                        `;
                        container.appendChild(taskDiv);
                    });
                    
                    document.getElementById('tasksList').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        function viewTask(taskId) {
            currentTaskId = taskId;
            startStatusPolling();
        }
        
        // Check health on load
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                if (!data.api_configured) {
                    showError('Warning: Google API key not configured. Please set GOOGLE_API_KEY environment variable.');
                }
            })
            .catch(err => console.error('Health check failed:', err));
    </script>
</body>
</html>
